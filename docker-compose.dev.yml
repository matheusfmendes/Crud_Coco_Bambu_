services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.example
    environment:
      POSTGRES_HOST: db
      DB_ENGINE: postgres
      CORS_ALLOWED_ORIGINS: http://localhost:4200
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

volumes:
  pgdata:
